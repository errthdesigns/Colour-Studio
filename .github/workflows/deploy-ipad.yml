name: Deploy iPad to GitHub Pages

on:
  push:
    branches:
      - iPad

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-ipad"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: iPad
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for iPad
        run: npm run build
        env:
          GITHUB_REF: refs/heads/iPad
      
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
      
      - name: Copy iPad build to main branch
        run: |
          mkdir -p main-branch/iPad
          cp -r build/* main-branch/iPad/
      
      - name: Commit and push to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add iPad/
          git commit -m "Deploy iPad version" || exit 0
          git push origin main || exit 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
